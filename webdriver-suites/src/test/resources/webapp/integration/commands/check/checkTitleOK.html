<html>
	<head>
		<title>Test title full text</title>
		<script>
		setTimeout(function() {
			document.getElementById("fillIt").innerText = "dynamic text";
		}, 3000);
	</script>
	</head>
	<body>
		<div class="header">
			<div>
				<p>this is a paragraph</p>
				<span>some text</span>
				<b>another</b>
				<span id="fillIt"></span>
				<p id="textNode">lorem ipsum</p>
				<p id="withBolded"><b>bolded text</b></p>
				<A href="http://onet.pl">this is a link</A>
				<span ng-sample-att="sample value" id="ng-elem" another-att="another value">custom attributes</span>
				<input type="checkbox" checked="checked" id="sampleCheckboxChecked"></input>
				<input type="checkbox" id="sampleCheckboxUnchecked"></input>
			</div>
		</div>
	</body>
	
</html>
